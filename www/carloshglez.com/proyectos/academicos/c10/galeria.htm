	<form name="SlideShow">
	<table>
	<tr>
	   <td colspan=2><img name="Screen" width=400 height=300></td>
	</tr>
	<tr>
	   <td><input type="button" name="Previous" value=" << " onClick="ShowSlide(-1)"></td>
	   <td align="right"><input type="button" name="Next" value=" >> " onClick="ShowSlide(1)"></td>
	</table>
	</form>
